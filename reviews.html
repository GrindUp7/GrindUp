<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Reviews | GrindUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --black: #0A0A0A;
      --dark-gray: #1A1A1A;
      --medium-gray: #2A2A2A;
      --gold: #D4AF37;
      --gold-light: #E6C875;
      --white: #FFFFFF;
      --font-heading: 'Bebas Neue', sans-serif;
      --font-body: 'Montserrat', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: var(--black);
      color: var(--white);
      line-height: 1.6;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.03) 0%, transparent 25%),
        linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(10,10,10,1));
      z-index: -1;
    }

    .luxury-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(10,10,10,0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid rgba(212,175,55,0.1);
    }

    .nav-brand {
      font-family: var(--font-heading);
      font-size: 1.8rem;
      color: var(--gold);
      letter-spacing: 3px;
      cursor: pointer;
    }

    .nav-links a {
      color: var(--white);
      text-transform: uppercase;
      font-size: 0.9rem;
      margin-left: 2rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--gold);
    }

    .reviews-page {
      max-width: 1200px;
      margin: 100px auto 50px;
      padding: 0 5%;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .page-header h1 {
      font-family: var(--font-heading);
      font-size: 3.5rem;
      color: var(--gold);
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    .page-header p {
      max-width: 600px;
      margin: 0 auto;
      opacity: 0.8;
    }

    .stats-overview {
      display: flex;
      justify-content: space-around;
      background: var(--dark-gray);
      padding: 2rem;
      border-radius: 8px;
      margin-bottom: 3rem;
      border: 1px solid rgba(212,175,55,0.1);
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      color: var(--gold);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .rating-distribution {
      background: var(--dark-gray);
      padding: 2rem;
      border-radius: 8px;
      margin-bottom: 3rem;
      border: 1px solid rgba(212,175,55,0.1);
    }

    .rating-distribution h2 {
      font-family: var(--font-heading);
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--gold-light);
    }

    .rating-bar {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .rating-stars {
      width: 100px;
      color: var(--gold);
    }

    .rating-progress {
      flex-grow: 1;
      height: 20px;
      background: var(--medium-gray);
      border-radius: 10px;
      margin: 0 1rem;
      overflow: hidden;
    }

    .rating-progress-fill {
      height: 100%;
      background: var(--gold);
      border-radius: 10px;
    }

    .rating-count {
      width: 80px;
      text-align: right;
      font-size: 0.9rem;
    }

    .reviews-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .review-card {
      background: var(--dark-gray);
      border: 1px solid rgba(212,175,55,0.1);
      border-radius: 8px;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    .review-card:hover {
      border-color: var(--gold);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .reviewer-info {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .reviewer-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1.5rem;
      border: 2px solid var(--gold);
    }

    .reviewer-details h3 {
      font-family: var(--font-heading);
      font-size: 1.3rem;
      letter-spacing: 1px;
      margin-bottom: 0.3rem;
    }

    .review-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .review-rating {
      color: var(--gold);
    }

    .review-date {
      font-size: 0.8rem;
    }

    .review-product {
      display: inline-block;
      background: rgba(212,175,55,0.1);
      padding: 0.3rem 0.8rem;
      border-radius: 30px;
      font-size: 0.8rem;
      margin-bottom: 1rem;
    }

    .review-text {
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }

    .review-images {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .review-image {
      width: 80px;
      height: 80px;
      border-radius: 4px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .review-image:hover {
      transform: scale(1.1);
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 3rem;
    }

    .page-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--dark-gray);
      border: 1px solid rgba(212,175,55,0.2);
      color: var(--white);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .page-btn:hover {
      background: rgba(212,175,55,0.1);
    }

    .page-btn.active {
      background: var(--gold);
      color: var(--black);
      border-color: var(--gold);
    }

    .review-form-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--dark-gray);
      padding: 3rem;
      border-radius: 8px;
      border: 1px solid rgba(212,175,55,0.2);
    }

    .review-form-container h2 {
      font-family: var(--font-heading);
      font-size: 2rem;
      color: var(--gold);
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 1rem;
      background: var(--black);
      border: 1px solid rgba(212,175,55,0.2);
      color: var(--white);
      font-family: var(--font-body);
      border-radius: 4px;
    }

    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }

    .rating-selector {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .rating-star {
      font-size: 1.5rem;
      color: var(--gold);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .rating-star:hover {
      transform: scale(1.2);
    }

    .submit-review {
      background: var(--gold);
      color: var(--black);
      border: none;
      padding: 1rem 2rem;
      font-family: var(--font-heading);
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .submit-review:hover {
      background: var(--gold-light);
    }

    @media (max-width: 768px) {
      .reviews-grid {
        grid-template-columns: 1fr;
      }
      
      .page-header h1 {
        font-size: 2.5rem;
      }
      
      .stats-overview {
        flex-direction: column;
        gap: 1.5rem;
      }
    }

    @media (max-width: 576px) {
      .reviewer-info {
        flex-direction: column;
        text-align: center;
      }
      
      .reviewer-avatar {
        margin-right: 0;
        margin-bottom: 1rem;
      }
      
      .review-meta {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="luxury-nav">
    <div class="nav-brand" onclick="window.location.href='index.html'">GRINDUP</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="GrindUp_AI_Income_Ebook.html">Products</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="reviews-page">
    <div class="page-header">
      <h1>Customer Reviews</h1>
      <p>Join 5,000+ members who transformed their financial future</p>
    </div>

    <!-- Stats Overview -->
    <div class="stats-overview">
      <div class="stat-item">
        <div class="stat-number" id="total-reviews">5,000+</div>
        <div class="stat-label">Total Reviews</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="avg-rating">4.8</div>
        <div class="stat-label">Average Rating</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="recommend-rate">97%</div>
        <div class="stat-label">Would Recommend</div>
      </div>
    </div>

    <!-- Rating Distribution -->
    <div class="rating-distribution">
      <h2>Rating Breakdown</h2>
      <div class="rating-bar">
        <div class="rating-stars">★★★★★</div>
        <div class="rating-progress">
          <div class="rating-progress-fill" id="rating-5" style="width: 60%;"></div>
        </div>
        <div class="rating-count" id="count-5">3,000+</div>
      </div>
      <div class="rating-bar">
        <div class="rating-stars">★★★★☆</div>
        <div class="rating-progress">
          <div class="rating-progress-fill" id="rating-4" style="width: 25%;"></div>
        </div>
        <div class="rating-count" id="count-4">1,250+</div>
      </div>
      <div class="rating-bar">
        <div class="rating-stars">★★★☆☆</div>
        <div class="rating-progress">
          <div class="rating-progress-fill" id="rating-3" style="width: 10%;"></div>
        </div>
        <div class="rating-count" id="count-3">500+</div>
      </div>
      <div class="rating-bar">
        <div class="rating-stars">★★☆☆☆</div>
        <div class="rating-progress">
          <div class="rating-progress-fill" id="rating-2" style="width: 3%;"></div>
        </div>
        <div class="rating-count" id="count-2">150+</div>
      </div>
      <div class="rating-bar">
        <div class="rating-stars">★☆☆☆☆</div>
        <div class="rating-progress">
          <div class="rating-progress-fill" id="rating-1" style="width: 2%;"></div>
        </div>
        <div class="rating-count" id="count-1">100+</div>
      </div>
    </div>

    <!-- Reviews Grid -->
    <div class="reviews-grid" id="reviews-container">
      <!-- Reviews will be loaded here via JavaScript -->
    </div>

    <!-- Pagination -->
    <div class="pagination" id="pagination">
      <!-- Pagination will be loaded here via JavaScript -->
    </div>

    <!-- Review Form -->
    <div class="review-form-container">
      <h2>Share Your Experience</h2>
      <form id="review-form">
        <div class="form-group">
          <label for="reviewer-name">Your Name</label>
          <input type="text" id="reviewer-name" required>
        </div>
        <div class="form-group">
          <label for="reviewer-email">Email (will not be published)</label>
          <input type="email" id="reviewer-email">
        </div>
        <div class="form-group">
          <label for="review-product">Product Reviewed</label>
          <select id="review-product" required>
            <option value="">Select a product</option>
            <option value="AI Income Ebook">AI Income Ebook</option>
            <option value="Crypto Blackbook">Crypto Blackbook</option>
            <option value="Wealth Foundations">Wealth Foundations</option>
          </select>
        </div>
        <div class="form-group">
          <label>Your Rating</label>
          <div class="rating-selector">
            <span class="rating-star" data-rating="1">★</span>
            <span class="rating-star" data-rating="2">★</span>
            <span class="rating-star" data-rating="3">★</span>
            <span class="rating-star" data-rating="4">★</span>
            <span class="rating-star" data-rating="5">★</span>
          </div>
          <input type="hidden" id="rating-value" required>
        </div>
        <div class="form-group">
          <label for="review-text">Your Review</label>
          <textarea id="review-text" required></textarea>
        </div>
        <button type="submit" class="submit-review">Submit Review</button>
      </form>
    </div>
  </div>

  <script>
    // Sample review data (100+ reviews)
    let allReviews = [
      {
        id: 1,
        name: "James W.",
        rating: 5,
        date: "Oct 15, 2023",
        product: "Crypto Blackbook",
        text: "The Crypto Blackbook completely transformed my trading strategy. I've 3x my portfolio in 6 months using these techniques.",
        verified: true
      },
      {
        id: 2,
        name: "Sarah K.",
        rating: 5,
        date: "Sep 28, 2023",
        product: "AI Income Ebook",
        text: "The AI Income Ebook gave me practical strategies to implement AI in my business immediately.",
        verified: true
      },
      // Add 98+ more reviews here...
      {
        id: 100,
        name: "Alex G.",
        rating: 4,
        date: "Jan 5, 2024",
        product: "Wealth Foundations",
        text: "Great content with actionable advice. Helped me organize my finances better.",
        verified: true
      }
    ];

    // Pagination variables
    const reviewsPerPage = 12;
    let currentPage = 1;

    // Load reviews from local storage if available
    function loadReviews() {
      const savedReviews = localStorage.getItem('grindupReviews');
      if (savedReviews) {
        allReviews = JSON.parse(savedReviews);
      }
      displayReviews(currentPage);
      updateStats();
    }

    // Calculate and update statistics
    function updateStats() {
      const verifiedReviews = allReviews.filter(review => review.verified);
      const totalReviews = verifiedReviews.length;
      const totalRating = verifiedReviews.reduce((sum, review) => sum + review.rating, 0);
      const avgRating = totalReviews > 0 ? (totalRating / totalReviews).toFixed(1) : 0;
      
      // Calculate rating distribution
      const ratingCounts = [0, 0, 0, 0, 0];
      verifiedReviews.forEach(review => {
        ratingCounts[review.rating - 1]++;
      });

      // Update UI
      document.getElementById('total-reviews').textContent = totalReviews.toLocaleString();
      document.getElementById('avg-rating').textContent = avgRating;
      document.getElementById('recommend-rate').textContent = 
        totalReviews > 0 ? Math.round((ratingCounts[3] + ratingCounts[4]) / totalReviews * 100) + '%' : '0%';
      
      // Update rating distribution bars
      for (let i = 1; i <= 5; i++) {
        const count = ratingCounts[i - 1];
        const percentage = totalReviews > 0 ? (count / totalReviews * 100) : 0;
        document.getElementById(`rating-${i}`).style.width = `${percentage}%`;
        document.getElementById(`count-${i}`).textContent = count.toLocaleString();
      }
    }

    // Display reviews for current page
    function displayReviews(page) {
      const verifiedReviews = allReviews.filter(review => review.verified);
      const startIndex = (page - 1) * reviewsPerPage;
      const endIndex = startIndex + reviewsPerPage;
      const reviewsToShow = verifiedReviews.slice(startIndex, endIndex);
      
      const reviewsContainer = document.getElementById('reviews-container');
      reviewsContainer.innerHTML = '';
      
      reviewsToShow.forEach(review => {
        const reviewCard = document.createElement('div');
        reviewCard.className = 'review-card';
        
        // Generate star rating
        let stars = '';
        for (let i = 1; i <= 5; i++) {
          stars += i <= review.rating ? '★' : '☆';
        }
        
        reviewCard.innerHTML = `
          <div class="reviewer-info">
            <img src="assets/images/user${Math.floor(Math.random() * 6) + 1}.jpg" alt="${review.name}" class="reviewer-avatar">
            <div class="reviewer-details">
              <h3>${review.name}</h3>
              <div class="review-meta">
                <span class="review-rating">${stars}</span>
                <span class="review-date">${review.date}</span>
                ${review.verified ? '<span style="color: var(--gold); font-size: 0.8rem;"> ✓ Verified</span>' : ''}
              </div>
            </div>
          </div>
          <span class="review-product">${review.product}</span>
          <div class="review-text">
            <p>${review.text}</p>
          </div>
        `;
        
        reviewsContainer.appendChild(reviewCard);
      });
      
      updatePagination();
    }

    // Update pagination buttons
    function updatePagination() {
      const verifiedReviews = allReviews.filter(review => review.verified);
      const totalPages = Math.ceil(verifiedReviews.length / reviewsPerPage);
      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = '';
      
      // Previous button
      if (currentPage > 1) {
        const prevBtn = document.createElement('button');
        prevBtn.className = 'page-btn';
        prevBtn.innerHTML = '&laquo;';
        prevBtn.addEventListener('click', () => {
          currentPage--;
          displayReviews(currentPage);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        paginationContainer.appendChild(prevBtn);
      }
      
      // Page buttons
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
      
      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }
      
      for (let i = startPage; i <= endPage; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
        pageBtn.textContent = i;
        pageBtn.addEventListener('click', () => {
          currentPage = i;
          displayReviews(currentPage);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        paginationContainer.appendChild(pageBtn);
      }
      
      // Next button
      if (currentPage < totalPages) {
        const nextBtn = document.createElement('button');
        nextBtn.className = 'page-btn';
        nextBtn.innerHTML = '&raquo;';
        nextBtn.addEventListener('click', () => {
          currentPage++;
          displayReviews(currentPage);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        paginationContainer.appendChild(nextBtn);
      }
    }

    // Star rating functionality for the form
    const stars = document.querySelectorAll('.rating-star');
    const ratingValue = document.getElementById('rating-value');
    
    stars.forEach(star => {
      star.addEventListener('click', function() {
        const rating = this.dataset.rating;
        ratingValue.value = rating;
        
        stars.forEach((s, index) => {
          if (index < rating) {
            s.style.color = 'var(--gold)';
          } else {
            s.style.color = 'var(--white)';
            s.style.opacity = '0.3';
          }
        });
      });
      
      star.addEventListener('mouseover', function() {
        const hoverRating = this.dataset.rating;
        
        stars.forEach((s, index) => {
          if (index < hoverRating) {
            s.style.transform = 'scale(1.2)';
          }
        });
      });
      
      star.addEventListener('mouseout', function() {
        stars.forEach(s => {
          s.style.transform = 'scale(1)';
        });
      });
    });

    // Form submission
    document.getElementById('review-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('reviewer-name').value;
      const product = document.getElementById('review-product').value;
      const rating = document.getElementById('rating-value').value;
      const text = document.getElementById('review-text').value;

      // Create new review object
      const newReview = {
        id: allReviews.length + 1,
        name: name,
        product: product,
        rating: parseInt(rating),
        text: text,
        date: new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' }),
        verified: true
      };
      
      // Add to array
      allReviews.unshift(newReview);
      
      // Save to local storage
      localStorage.setItem('grindupReviews', JSON.stringify(allReviews));
      
      // Reset form
      this.reset();
      stars.forEach(star => {
        star.style.color = 'var(--white)';
        star.style.opacity = '0.3';
      });
      ratingValue.value = '';
      
      alert('Thank you for your review!');
      
      // Refresh display
      currentPage = 1;
      displayReviews(currentPage);
      updateStats();
    });

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', loadReviews);

    // Smooth scroll to top when clicking logo
    document.querySelector('.nav-brand').addEventListener('click', function(e) {
      e.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
</body>
</html>
