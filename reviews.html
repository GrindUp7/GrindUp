    }

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:

      z-index: -1;
    }

    .luxury-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(10,10,10,0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid rgba(212,175,55,0.1);
    }

    .nav-brand {
      font-family: var(--font-heading);
      font-size: 1.8rem;
      color: var(--gold);
      letter-spacing: 3px;
      cursor: pointer;
    }

    .nav-links a {
      color: var(--white);
      text-transform: uppercase;
      font-size: 0.9rem;
      margin-left: 2rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--gold);
    }

    .reviews-page {
      max-width: 1200px;
      margin: 100px auto 50px;
      padding: 0 5%;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .page-header h1 {
      font-family: var(--font-heading);
      font-size: 3.5rem;
      color: var(--gold);
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    .page-header p {
      max-width: 600px;
      margin: 0 auto;
      opacity: 0.8;
    }

    .stats-overview {
      display: flex;
      justify-content: space-around;
      background: var(--dark-gray);
      padding: 2rem;
      border-radius: 8px;
      margin-bottom: 3rem;
      border: 1px solid rgba(212,175,55,0.1);
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      color: var(--gold);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .rating-distribution {
      background: var(--dark-gray);
      padding: 2rem;
      border-radius: 8px;
      margin-bottom: 3rem;
      border: 1px solid rgba(212,175,55,0.1);
    }

    .rating-distribution h2 {
      font-family: var(--font-heading);
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--gold-light);
    }

    .rating-bar {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .rating-stars {
      width: 100px;
      color: var(--gold);
    }

    .rating-progress {
      flex-grow: 1;
      height: 20px;
      background: var(--medium-gray);
      border-radius: 10px;
      margin: 0 1rem;
      overflow: hidden;
    }

    .rating-progress-fill {
      height: 100%;
      background: var(--gold);
      border-radius: 10px;
    }

    .rating-count {
      width: 80px;
      text-align: right;
      font-size: 0.9rem;
    }

    .reviews-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .review-card {
      background: var(--dark-gray);
      border: 1px solid rgba(212,175,55,0.1);
      border-radius: 8px;
      padding: 2rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .review-card:hover {
      border-color: var(--gold);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .reviewer-info {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .reviewer-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1.5rem;
      border: 2px solid var(--gold);
    }

    .reviewer-details h3 {
      font-family: var(--font-heading);
      font-size: 1.3rem;
      letter-spacing: 1px;
      margin-bottom: 0.3rem;
    }

    .review-meta {

      align-items: center;
      gap: 1rem;
      font-size: 0.8rem;
      opacity: 0.7;

    .review-rating {

    .review-date {

    .review-product {

      border-radius: 30px;
      font-size: 0.8rem;
      margin-bottom: 1rem;

    .review-text {
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }

    .review-actions {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .review-menu-btn {
      background: none;
      border: none;
      color: var(--white);
      opacity: 0.5;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .review-menu-btn:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .review-menu {
      position: absolute;
      right: 0;
      top: 100%;
      background: var(--dark-gray);
      border: 1px solid rgba(212,175,55,0.2);
      border-radius: 4px;
      padding: 0.5rem 0;
      min-width: 150px;
      z-index: 10;
      display: none;
    }

    .review-menu.show {
      display: block;
    }

    .review-menu-item {
      padding: 0.5rem 1rem;
      color: var(--white);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .review-menu-item:hover {
      background: rgba(212,175,55,0.1);
      color: var(--gold);
    }

    .review-menu-item.delete {
      color: #ff6b6b;
    }

      background: rgba(255, 107, 107, 0.1);
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 3rem;
    }

    .page-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--dark-gray);
      border: 1px solid rgba(212,175,55,0.2);
      color: var(--white);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .page-btn:hover {
      background: rgba(212,175,55,0.1);
    }

    .page-btn.active {
      background: var(--gold);
      color: var(--black);
      border-color: var(--gold);
    }

    .review-form-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--dark-gray);
      padding: 3rem;
      border-radius: 8px;
      border: 1px solid rgba(212,175,55,0.2);

      font-size: 2rem;
      color: var(--gold);
      margin-bottom: 2rem;
      text-align: center;

    .form-group {
      margin-bottom: 1.5rem;

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      opacity: 0.8;

    .form-group input,
    .form-group textarea,

      width: 100%;
      padding: 1rem;
      background: var(--black);
      border: 1px solid rgba(212,175,55,0.2);
      color: var(--white);
      font-family: var(--font-body);
      border-radius: 4px;

    .form-group textarea {

      resize: vertical;

    .rating-selector {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .rating-star {
      font-size: 1.5rem;
      color: var(--gold);
      cursor: pointer;
      transition: transform 0.3s ease;

    .rating-star:hover {

    .submit-review {

      color: var(--black);
      border: none;
      padding: 1rem 2rem;
      font-family: var(--font-heading);
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;

    @media (max-width: 768px) {

    @media (max-width: 576px) {
      .reviewer-info {
        flex-direction: column;
        text-align: center;
      }
      
      .reviewer-avatar {

        margin-bottom: 1rem;
      }

        justify-content: center;
      }
    }

          `It's okay. Made about $${Math.floor(Math.random() * 500) + 100} but took way more time than advertised. Your mileage may vary.`,
          `Some good info but very basic if you've ${["traded before", "read other finance books", "taken similar courses", "worked in finance"][Math.floor(Math.random() * 4)]}.`,
          `Decent introduction but lacks ${["advanced techniques", "practical examples", "detailed explanations", "real-world applications"][Math.floor(Math.random() * 4)]}.`,
          `The ${product} is average. I expected more for the price. Made a small profit but nothing extraordinary.`
        ];
        
        allReviews.push({
          id: i,
          name: `${firstName} ${lastName.charAt(0)}.`,
          rating: 3,
          date: date,
          product: product,
          text: reviewTexts[Math.floor(Math.random() * reviewTexts.length)],
          verified: true,
          email: `${firstName.toLowerCase()}.${lastName.toLowerCase().charAt(0)}@example.com`
        });
      }
      
      // Generate 2-star reviews (3%)
      for (let i = 196; i <= 198; i++) {
        const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
        const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
        const product = products[Math.floor(Math.random() * products.length)];
        const date = new Date(2023, Math.floor(Math.random() * 12), Math.floor(Math.random() * 28) + 1).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        
        const reviewTexts = [
          `Expected more for the price. ${["Strategies didn't work in current market", "Information was too basic", "Customer support was unresponsive", "Materials were poorly organized"][Math.floor(Math.random() * 4)]}.`,
          `Might work for others but didn't for me because ${["I'm a beginner", "the market changed", "the instructions were unclear", "it required more capital than stated"][Math.floor(Math.random() * 4)]}.`,
          `Very overhyped. The ${["results", "strategies", "examples", "claims"][Math.floor(Math.random() * 4)]} don't match reality in my experience.`,
          `Disappointed with the ${product}. Lost ${Math.floor(Math.random() * 500) + 100} trying to follow the advice.`
        ];
        
        allReviews.push({
          id: i,
          name: `${firstName} ${lastName.charAt(0)}.`,
          rating: 2,
          date: date,
          product: product,
          text: reviewTexts[Math.floor(Math.random() * reviewTexts.length)],
          verified: true,
          email: `${firstName.toLowerCase()}.${lastName.toLowerCase().charAt(0)}@example.com`
        });
      }
      
      // Generate 1-star reviews (2%)
      for (let i = 199; i <= 200; i++) {
        const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
        const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
        const product = products[Math.floor(Math.random() * products.length)];
        const date = new Date(2023, Math.floor(Math.random() * 12), Math.floor(Math.random() * 28) + 1).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        
        const reviewTexts = [
          `Very disappointed. The strategies didn't work for me at all. Customer service was unhelpful when I requested a refund.`,
          `Complete waste of money. The ${product} is just repackaged information you can find for free online.`,
          `Scam alert! Lost $${Math.floor(Math.random() * 1000) + 200} following this advice. Stay away!`,
          `The worst financial advice I've ever received. ${["Lost money immediately", "Strategies are dangerous", "Completely unrealistic", "Author doesn't respond to complaints"][Math.floor(Math.random() * 4)]}.`
        ];
        
        allReviews.push({
          id: i,
          name: `${firstName} ${lastName.charAt(0)}.`,
          rating: 1,
          date: date,
          product: product,
          text: reviewTexts[Math.floor(Math.random() * reviewTexts.length)],
          verified: true,
          email: `${firstName.toLowerCase()}.${lastName.toLowerCase().charAt(0)}@example.com`
        });
      }
    }

    // Generate the additional reviews
    generateMoreReviews();

    // Admin email (for demo purposes)
    const ADMIN_EMAIL = "admin@grindup.com";

    // Current user email (simulated for demo)
    let currentUserEmail = null;

    // Pagination variables
    const reviewsPerPage = 12;
    let currentPage = 1;

    // Load reviews from local storage if available
    function loadReviews() {
      const savedReviews = localStorage.getItem('grindupReviews');
      if (savedReviews) {
        allReviews = JSON.parse(savedReviews);
      }
      displayReviews(currentPage);
      updateStats();
    }

    // Calculate and update statistics
    function updateStats() {
      const verifiedReviews = allReviews.filter(review => review.verified);
      const totalReviews = verifiedReviews.length;
      const totalRating = verifiedReviews.reduce((sum, review) => sum + review.rating, 0);
      const avgRating = totalReviews > 0 ? (totalRating / totalReviews).toFixed(1) : 0;
      
      // Calculate rating distribution
      const ratingCounts = [0, 0, 0, 0, 0];
      verifiedReviews.forEach(review => {
        ratingCounts[review.rating - 1]++;
      });

      // Update UI
      document.getElementById('total-reviews').textContent = totalReviews.toLocaleString();
      document.getElementById('avg-rating').textContent = avgRating;
      document.getElementById('recommend-rate').textContent = 
        totalReviews > 0 ? Math.round((ratingCounts[3] + ratingCounts[4]) / totalReviews * 100) + '%' : '0%';
      
      // Update rating distribution bars
      for (let i = 1; i <= 5; i++) {
        const count = ratingCounts[i - 1];
        const percentage = totalReviews > 0 ? (count / totalReviews * 100) : 0;
        document.getElementById(`rating-${i}`).style.width = `${percentage}%`;
        document.getElementById(`count-${i}`).textContent = count.toLocaleString();
      }
    }

    // Display reviews for current page
    function displayReviews(page) {
      const verifiedReviews = allReviews.filter(review => review.verified);
      const startIndex = (page - 1) * reviewsPerPage;
      const endIndex = startIndex + reviewsPerPage;
      const reviewsToShow = verifiedReviews.slice(startIndex, endIndex);
      
      const reviewsContainer = document.getElementById('reviews-container');
      reviewsContainer.innerHTML = '';
      
      reviewsToShow.forEach(review => {
        const reviewCard = document.createElement('div');
        reviewCard.className = 'review-card';
        
        // Generate star rating
        let stars = '';
        for (let i = 1; i <= 5; i++) {
          stars += i <= review.rating ? '★' : '☆';
        }
        
        // Check if current user is the reviewer or admin
        const isOwner = currentUserEmail && (currentUserEmail === review.email || currentUserEmail === ADMIN_EMAIL);
        
        reviewCard.innerHTML = `
          <div class="reviewer-info">
            <img src="assets/images/user${Math.floor(Math.random() * 6) + 1}.jpg" alt="${review.name}" class="reviewer-avatar">
            <div class="reviewer-details">
              <h3>${review.name}</h3>
              <div class="review-meta">
                <span class="review-rating">${stars}</span>
                <span class="review-date">${review.date}</span>
                ${review.verified ? '<span style="color: var(--gold); font-size: 0.8rem;"> ✓ Verified</span>' : ''}
              </div>
            </div>
          </div>
          <span class="review-product">${review.product}</span>
          <div class="review-text">
            <p>${review.text}</p>
          </div>
          ${isOwner ? `
          <div class="review-actions">
            <button class="review-menu-btn"><i class="fas fa-ellipsis-v"></i></button>
            <div class="review-menu">
              <div class="review-menu-item report">Report</div>
              <div class="review-menu-item delete">Delete</div>
            </div>
          </div>
          ` : ''}
        `;
        
        reviewsContainer.appendChild(reviewCard);

        // Add event listeners for review actions if this is the owner's review
        if (isOwner) {
          const menuBtn = reviewCard.querySelector('.review-menu-btn');
          const menu = reviewCard.querySelector('.review-menu');
          const reportBtn = reviewCard.querySelector('.report');
          const deleteBtn = reviewCard.querySelector('.delete');
          
          menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            // Close all other open menus
            document.querySelectorAll('.review-menu').forEach(m => {
              if (m !== menu) m.classList.remove('show');
            });
            menu.classList.toggle('show');
          });
          
          reportBtn.addEventListener('click', () => {
            alert('Review has been reported. Our team will investigate.');
            menu.classList.remove('show');
          });
          
          deleteBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to delete this review?')) {
              // Remove review from array
              allReviews = allReviews.filter(r => r.id !== review.id);
              // Save to local storage
              localStorage.setItem('grindupReviews', JSON.stringify(allReviews));
              // Refresh display
              displayReviews(currentPage);
              updateStats();
            }
            menu.classList.remove('show');
          });
        }
      });
      
      // Close menus when clicking anywhere else
      document.addEventListener('click', () => {
        document.querySelectorAll('.review-menu').forEach(menu => {
          menu.classList.remove('show');
        });
      });
      
      updatePagination();
    }

    // Update pagination buttons
    function updatePagination() {
      const verifiedReviews = allReviews.filter(review => review.verified);
      const totalPages = Math.ceil(verifiedReviews.length / reviewsPerPage);
      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = '';
      
      // Previous button
      if (currentPage > 1) {
        const prevBtn = document.createElement('button');
        prevBtn.className = 'page-btn';
        prevBtn.innerHTML = '&laquo;';
        prevBtn.addEventListener('click', () => {
          currentPage--;
          displayReviews(currentPage);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        paginationContainer.appendChild(prevBtn);
      }
      
      // Page buttons
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
      
      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }
      
      for (let i = startPage; i <= endPage; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
        pageBtn.textContent = i;
        pageBtn.addEventListener('click', () => {
          currentPage = i;
          displayReviews(currentPage);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        paginationContainer.appendChild(pageBtn);
      }
      
      // Next button
      if (currentPage < totalPages) {
        const nextBtn = document.createElement('button');
        nextBtn.className = 'page-btn';
        nextBtn.innerHTML = '&raquo;';
        nextBtn.addEventListener('click', () => {
          currentPage++;
          displayReviews(currentPage);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        paginationContainer.appendChild(nextBtn);
      }
    }

    // Star rating functionality for the form
    const stars = document.querySelectorAll('.rating-star');
    const ratingValue = document.getElementById('rating-value');
    
    stars.forEach(star => {
      star.addEventListener('click', function() {
        const rating = this.dataset.rating;
        ratingValue.value = rating;
        
        stars.forEach((s, index) => {
          if (index < rating) {
            s.style.color = 'var(--gold)';
          } else {
            s.style.color = 'var(--white)';
            s.style.opacity = '0.3';
          }
        });
      });
      
      star.addEventListener('mouseover', function() {
        const hoverRating = this.dataset.rating;
        
        stars.forEach((s, index) => {
          if (index < hoverRating) {
            s.style.transform = 'scale(1.2)';
          }
        });
      });
      
      star.addEventListener('mouseout', function() {
        stars.forEach(s => {
          s.style.transform = 'scale(1)';
        });
      });
    });

    // Form submission
    document.getElementById('review-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('reviewer-name').value;
      const email = document.getElementById('reviewer-email').value;
      const product = document.getElementById('review-product').value;
      const rating = document.getElementById('rating-value').value;
      const text = document.getElementById('review-text').value;

      // Set current user email (for demo purposes)
      currentUserEmail = email;

      // Create new review object
      const newReview = {
        id: allReviews.length + 1,
        name: name,
        email: email,
        product: product,
        rating: parseInt(rating),
        text: text,
        date: new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' }),
        verified: true // For demo, we'll show it immediately
      };
      
      // Add to array
      allReviews.unshift(newReview);
      
      // Save to local storage
      localStorage.setItem('grindupReviews', JSON.stringify(allReviews));
      
      // Reset form
      this.reset();
      stars.forEach(star => {
        star.style.color = 'var(--white)';
        star.style.opacity = '0.3';
      });
      ratingValue.value = '';
      
      alert('Thank you for your review!');
      
      // Refresh display
      currentPage = 1;
      displayReviews(currentPage);
      updateStats();
    });

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', loadReviews);

    // Smooth scroll to top when clicking logo
    document.querySelector('.nav-brand').addEventListener('click', function(e) {
      e.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
</body>
</html>
